<!doctype html>
<html lang="en">

<head>
    <title>Karl-Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/login/css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(/login/images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Welcome back!</h3>
                        <!-- login form begin -->
                        <form th:action="@{/login}" class="signin-form" method="post">
                            <div class="form-group">
                                <!-- error message -->
                                <div th:if="${param.error}" class="text-center">
                                    <p>Invalid username or password</p>
                                </div>

                                <!-- logout message -->
                                <div th:if="${param.logout}" class="text-center">
                                    <P>You have bean logged out.</P>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" id="username"
                                    name="username" required>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password"
                                    required name="password">
                                <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <!-- login form end -->
                        <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                        <div class="social d-flex text-center">
                            <a th:href="@{/oauth2/authorization/google}" class="px-2 py-2 mr-md-1 rounded"><span class="iconify"
                                    data-icon="ion:logo-google"></span>
                                Google</a>
                            <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
                            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="iconify"
                                    data-icon="ion:logo-facebook"></span></span>
                                    Facebook</a>
                            <a th:href="@{registration}" class="px-2 py-2 ml-md-1 rounded">
                                Sign in here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/login/js/jquery.min.js"></script>
    <script src="/login/js/popper.js"></script>
    <script src="/login/js/bootstrap.min.js"></script>
    <script src="/login/js/main.js"></script>

</body>

</html>
